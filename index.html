<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/a1cd0e013c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="row" id="search-form">
          <div class="form-group col-6">
            <input
              type="text"
              placeholder="Enter city"
              class="form-control"
              aria-describedby="searchCity"
              id="inputCity"
            />
          </div>
          <input type="submit" value="Search" class="btn" />

          <button type="button" class="btn col-2 location">Location</button>
        </form>

        <h1 id="city"></h1>

        <ul>
          <li class="date">
            Monday 21 Jun 2020 13:00
          </li>
          <li>Sunny ðŸ˜Ž</li>
        </ul>

        <br />

        <div class="row">
          <div class="col-6">
            <ul>
              <li>Precipitation: <strong>2%</strong></li>
              <li>Humidity: <strong>70%</strong></li>
              <li>Wind: <strong>4km/hr</strong></li>
            </ul>
          </div>

          <div class="col-6">
            <i class="fas fa-sun float-left main-icon"></i>

            <div class="temperature float-right">
              <strong id="temperature"></strong>
              <small>
                <a href="#" id="celsius">
                  ËšC
                </a>
                |
                <a href="#" id="fahrenheit">
                  ËšF
                </a>
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row card-text">
            <div class="col-2">
              Monday
            </div>
            <div class="col-2">
              Tuesday
            </div>
            <div class="col-2">
              Wednesday
            </div>
            <div class="col-2">
              Thursday
            </div>
            <div class="col-2">
              Friday
            </div>
          </div>

          <div class="row">
            <div class="col-2">29Ëš <i class="fas fa-sun"></i></div>
            <div class="col-2">30Ëš <i class="fas fa-sun"></i></div>
            <div class="col-2">28Ëš <i class="fas fa-cloud-sun"></i></div>
            <div class="col-2">22Ëš <i class="fas fa-cloud-sun-rain"></i></div>
            <div class="col-2">25Ëš<i class="fas fa-cloud-sun"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
